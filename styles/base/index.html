<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo document</title>
  <link href="base.css" rel="stylesheet">
  <style>
    header {
      background-color: bisque;
    }

    main {

</html>
